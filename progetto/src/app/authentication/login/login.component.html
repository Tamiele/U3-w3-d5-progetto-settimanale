<main
  class="d-flex flex-column justify-content-evenly align-items-center vh-100"
>
  <h1 class="text-center text-warning fade-in mt-3">
    Welcome to our streaming platform
  </h1>
  <div class="card bg-dark p-3 bg-opacity-75 d-flex flex-column fade-in">
    <h3 class="text-center text-light p-1"></h3>
    <form #form="ngForm">
      <input
        type="email"
        class="form-control mt-3 smaller-input"
        placeholder="Email"
        name="email"
        #email="ngModel"
        ngModel
        required
      />
      <input
        type="password"
        class="form-control mt-3 smaller-input"
        placeholder="Password"
        name="password"
        #password="ngModel"
        ngModel
        required
      />
      <button
        (click)="login(form)"
        [disabled]="form.invalid"
        class="btn btn-success my-3"
      >
        log in
      </button>
    </form>
  </div>
</main>
