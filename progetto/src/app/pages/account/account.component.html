<main class="d-flex flex-column align-items-center">
  <div class="container fade-in">
    <h1 *ngIf="selectedProfile" class="text-warning text-start my-5">
      Welcome {{ selectedProfile.nome }}
    </h1>

    <div class="row">
      <div
        *ngFor="let movie of arrMovie"
        class="col col-12 col-md-6 col-lg-4 my-2"
      >
        <div class="card position-relative h-100 shadow">
          <img [src]="movie.img" class="card-img-top" alt="img.movie" />
          <span class="badge bg-danger position-absolute top-0 end-0 m-2">
            {{ movie.categoria }}
          </span>
          <div class="card-body d-flex flex-column align-items-start">
            <h5 class="card-title flex-grow-1">{{ movie.titolo }}</h5>
            <p class="card-text">{{ movie.descrizione }}</p>
            <button (click)="removeFavorite(movie.id)" class="btn btn-danger">
              Remove Favorite
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a
    class="btn btn-dark position-fixed end-0 mt-2 z-3"
    (click)="openProfileOffcanvas(profileOffcanvas)"
  >
    Profile
  </a>

  <ng-template #profileOffcanvas let-modal>
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Your Account</h5>
      <button
        type="button"
        class="btn-close text-reset"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="offcanvas-body bg-black bg-opacity-10">
      <p><strong>Nome:</strong> {{ selectedProfile?.nome }}</p>
      <p><strong>Cognome:</strong> {{ selectedProfile?.cognome }}</p>
      <p><strong>Email:</strong> {{ selectedProfile?.email }}</p>
    </div>
  </ng-template>
</main>
